<!doctype html>
<html>
<head>

<meta charset="utf-8">
<script src="../../webcomponentsjs/webcomponents.js"></script>
<script src="../../web-component-tester/browser.js"></script>
<link rel="import" href="../../polymer/polymer.html">
<script src="../BasicContentChanged.js"></script>

<polymer-element name="test-element">
<script>
Polymer(Polymer.mixin({}, BasicContentChanged));
</script>
</polymer-element>

</head>

<body>

<test-element id="fixture"></test-element>

<script>
suite('<test-element>', function() {
  test('raises event', function(done) {
    var fixture = document.getElementById('fixture');
    fixture.addEventListener('custom-event', function() {
      done();
    });
    fixture.poke();
  });
});
</script>

</body>
</html>
